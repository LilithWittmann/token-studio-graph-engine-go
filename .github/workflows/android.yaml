name: Build Go Library Android

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'

      - name: Build
        run: CGO_CFLAGS="-fembed-bitcode" GOOS=android GOARCH=arm64 go build -buildmode=c-shared   -trimpath  -o out/lib_token_studio_graph_engine.so -v ./...

      - name: Upload build and header file
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: out