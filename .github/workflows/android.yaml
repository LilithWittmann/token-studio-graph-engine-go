name: Build Go Library Android

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'


      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          go get golang.org/x/mobile/cmd/gobind
          go get golang.org/x/mobile/cmd/gomobile
          gomobile init
        env:
          GOPROXY: https://proxy.golang.org,direct
          GO111MODULE: "on"
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_TOOLCHAIN: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin


      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: check ndk path
        run: ls ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/

      - name: Build Android arm64-v8a
        run: go build -buildmode=c-shared   -trimpath  -o assets/arm64-v8a/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: arm64
          CGO_ENABLED: 1
          CARCH: arm64
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang

      - name: Build Android armeabi-v7a
        run: go build -buildmode=c-shared   -trimpath  -o assets/armeabi-v7a/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: arm
          CGO_ENABLED: 1
          CARCH: arm
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang

      - name: Build Android x86
        run: go build -buildmode=c-shared   -trimpath  -o assets/x86/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: 386
          CGO_ENABLED: 1
          CARCH: 386
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang

      - name: Build Android x86_64
        run: go build -buildmode=c-shared   -trimpath  -o assets/x86_64/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: amd64
          CGO_ENABLED: 1
          CARCH: amd64
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang

      - name: Build AAR File with gomobile
        run: |
          gomobile bind -target=android -o out/token_studio_graph_engine.aar -v ./...
        env:
          GO111MODULE: auto
          CGO_ENABLED: 1
          CARCH: amd64
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_TOOLCHAIN: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin



      - name: Upload output
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: out