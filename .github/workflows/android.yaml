name: Build Go Library Android

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'

      - name: Add Go Path
        run: echo "::add-path::${{ github.workspace }}/go/bin"

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Install gomobile
        run: go get golang.org/x/mobile/cmd/gomobile
        env:
          GO111MODULE: auto
          CGO_ENABLED: 1
          CARCH: amd64

      - name: Install gomobile bind
        run: gomobile init
        env:
          GO111MODULE: auto
          CGO_ENABLED: 1
          CARCH: amd64

      - name: check ndk path
        run: ls ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/

      - name: Build Android arm64-v8a
        run: go build -buildmode=c-shared   -trimpath  -o out/arm64-v8a/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: arm64
          CGO_ENABLED: 1
          CARCH: arm64
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang

      - name: Build Android armeabi-v7a
        run: go build -buildmode=c-shared   -trimpath  -o out/armeabi-v7a/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: arm
          CGO_ENABLED: 1
          CARCH: arm
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang

      - name: Build Android x86
        run: go build -buildmode=c-shared   -trimpath  -o out/x86/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: 386
          CGO_ENABLED: 1
          CARCH: 386
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang

      - name: Build Android x86_64
        run: go build -buildmode=c-shared   -trimpath  -o out/x86_64/lib_token_studio_graph_engine.so -v ./...
        env:
          GOOS: android
          GOARCH: amd64
          CGO_ENABLED: 1
          CARCH: amd64
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang

      - name: Build AAR File with gomobile
        run: gomobile bind -target=android -o out/token_studio_graph_engine.aar -v ./...
        env:
          GO111MODULE: auto
          CGO_ENABLED: 1
          CARCH: amd64
          CC: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang



      - name: Upload output
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: out