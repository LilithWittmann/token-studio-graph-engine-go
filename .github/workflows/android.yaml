name: Build Go Library Android

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'

      - name: Set OS
        run: export GOOS=android

      - name: Set Go Architecture
        run: export GOARCH=arm64

      - name: Set Go CPU
        run: export GOARM=8
        
      - name: Set CGO Enabled
        run: export CGO_ENABLED=1

      - name: Set CGO CFLAGS
        run: CGO_CFLAGS="-fembed-bitcode"

      - name: Build
        run: go build -buildmode=c-shared   -trimpath  -o out/lib_token_studio_graph_engine.so -v ./...

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: lib_token_studio_graph_engine.a

      - name: Upload build and header file
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: out